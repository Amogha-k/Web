<!DOCTYPE html>
<html>

<head>
    <title>Sports Event Registration Form</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="/submit_registration" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="sports_category">Sports Category:</label>
        <select id="sports_category" name="sports_category" required>
            <option value="">Select</option>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tennis</option>
            <!-- Add more options based on the available sports categories -->
        </select><br><br>

        <label>T-shirt Size:</label><br>
        <input type="checkbox" id="size_s" name="tshirt_size" value="S">
        <label for="size_s">S</label>
        <input type="checkbox" id="size_m" name="tshirt_size" value="M">
        <label for="size_m">M</label>
        <input type="checkbox" id="size_l" name="tshirt_size" value="L">
        <label for="size_l">L</label><br><br>
        
        <label>Dietary Preferences:</label><br>
        <input type="checkbox" id="vegetarian" name="dietary_preferences[]" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label>
        <input type="checkbox" id="vegan" name="dietary_preferences[]" value="Vegan">
        <label for="vegan">Vegan</label>
        <input type="checkbox" id="gluten_free" name="dietary_preferences[]" value="Gluten-Free">
        <label for="gluten_free">Gluten-Free</label><br><br>
        <label for="comments">Additional Comments or Special
            Requests:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
