<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required /><br />

    <label for="userid">User ID:</label>
    <input type="text" id="userid" name="userid" required /><br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required /><br />

    <label for="confirmpassword">Confirm Password:</label>
    <input type="password" id="confirmpassword" name="confirmpassword" required /><br />

    <label for="language">Language:</label>
    <select id="language" name="language">
      <option value="english">English</option>
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
      <option value="other">Other</option>
    </select><br />

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required />
    <label for="female">Female</label>
    <input type="radio" id="othergender" name="gender" value="other" required />
    <label for="othergender">Other</label><br />

    <label>Area of Interest:</label>
    <input type="checkbox" id="technology" name="interests[]" value="technology" />
    <label for="technology">Technology</label>
    <input type="checkbox" id="travel" name="interests[]" value="travel" />
    <label for="travel">Travel</label>
    <input type="checkbox" id="cooking" name="interests[]" value="cooking" />
    <label for="cooking">Cooking</label><br />

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
